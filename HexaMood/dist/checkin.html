<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Daily Check-In - HexaMood</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="/styles/style.css" rel="stylesheet">
<script defer src="js/checkin.bundle.js"></script><link href="styles/style.css" rel="stylesheet"></head>
<body>
  <header class="border-bottom">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <div class="logo-container d-flex align-items-center gap-2">
        <img alt="Logo HexaMood" class="logo" height="48" src="./images/hxmod.png" width="48">
        <div class="logo-text">HexaMood</div>
      </div>
      <nav class="d-flex gap-3">
        <a href="index.html">Beranda</a>
        <a href="checkin.html" class="active">Daily Check-In</a>
        <a href="#">Hasil Prediksi</a>
        <a href="#">Rekomendasi</a>
      </nav>
      <div class="auth-buttons d-flex gap-2">
        <button class="btn btn-outline-primary" onclick="logout()">Keluar</button>
      </div>
    </div>
  </header>

  <main class="container py-5">
    <h1 class="text-center mb-4">Daily Check-In</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="mb-4">
          <label class="form-label">Bagaimana suasana hati Anda hari ini?</label>
          <div class="d-flex justify-content-between">
            <div class="form-check">
              <input type="radio" class="form-check-input" name="mood" value="1" required>
              <label class="form-check-label">😊</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="mood" value="2">
              <label class="form-check-label">😄</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="mood" value="3">
              <label class="form-check-label">😐</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="mood" value="4">
              <label class="form-check-label">😟</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="mood" value="5">
              <label class="form-check-label">😢</label>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label">Seberapa sering Anda merasa cemas hari ini?</label>
          <div class="d-flex justify-content-between">
            <div class="form-check">
              <input type="radio" class="form-check-input" name="anxiety" value="1" required>
              <label class="form-check-label">Tidak Sama Sekali</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="anxiety" value="2">
              <label class="form-check-label">Jarang</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="anxiety" value="3">
              <label class="form-check-label">Kadang-kadang</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="anxiety" value="4">
              <label class="form-check-label">Sering</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="anxiety" value="5">
              <label class="form-check-label">Selalu</label>
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label class="form-label">Seberapa baik kualitas tidur Anda semalam?</label>
          <div class="d-flex justify-content-between">
            <div class="form-check">
              <input type="radio" class="form-check-input" name="sleep" value="1" required>
              <label class="form-check-label">Sangat Buruk</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="sleep" value="2">
              <label class="form-check-label">Buruk</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="sleep" value="3">
              <label class="form-check-label">Cukup</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="sleep" value="4">
              <label class="form-check-label">Baik</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="sleep" value="5">
              <label class="form-check-label">Sangat Baik</label>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="submitCheckIn()">Submit</button>
      </div>
    </div>
  </main>

  <script type="module" src="./js/checkin.js"></script>
</body>
</html>
