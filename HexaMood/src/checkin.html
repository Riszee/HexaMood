  <main>
    <div class="main-container">
      <h1>Daily Check-In</h1>
      
      <div class="question-section">
        <label class="form-label">Dalam tujuh hari terakhir, seberapa sering Anda merasa marah atau mudah tersinggung, bahkan terhadap hal-hal kecil?</label>
        <div class="option-group">
          <div class="form-check">
            <input type="radio" class="form-check-input" name="mood" value="0" required>
            <label class="form-check-label">Tidak Pernah</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="mood" value="1">
            <label class="form-check-label">1x dalam seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="mood" value="2">
            <label class="form-check-label">2-3x seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="mood" value="3">
            <label class="form-check-label">4-5x seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="mood" value="4">
            <label class="form-check-label">Setiap hari/hampir setiap hari</label>
          </div>
        </div>
      </div>

      <div class="question-section">
        <label class="form-label">Apakah Anda mengalami kesulitan tidur, seperti sulit tertidur, sering terbangun di malam hari, atau bangun lebih awal dan tidak bisa tidur lagi, dalam satu minggu terakhir?</label>
        <div class="option-group">
          <div class="form-check">
            <input type="radio" class="form-check-input" name="sleep" value="0" required>
            <label class="form-check-label">Tidak Pernah</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="sleep" value="1">
            <label class="form-check-label">1x dalam seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="sleep" value="2">
            <label class="form-check-label">2-3x seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="sleep" value="3">
            <label class="form-check-label">4-5x seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="sleep" value="4">
            <label class="form-check-label">Setiap hari/hampir setiap hari</label>
          </div>
        </div>
      </div>

      <div class="question-section">
        <label class="form-label">Dalam dua minggu terakhir, apakah Anda merasa tidak memiliki kendali atas apa yang terjadi dalam hidup Anda, baik secara emosional maupun situasional?</label>
        <div class="option-group">
          <div class="form-check">
            <input type="radio" class="form-check-input" name="anxiety" value="0" required>
            <label class="form-check-label">Tidak Pernah</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="anxiety" value="1">
            <label class="form-check-label">1x dalam seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="anxiety" value="2">
            <label class="form-check-label">2-3x seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="anxiety" value="3">
            <label class="form-check-label">4-5x seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="anxiety" value="4">
            <label class="form-check-label">Setiap hari/hampir setiap hari</label>
          </div>
        </div>
      </div>

      <div class="question-section">
        <label class="form-label">Berapa kali Anda melakukan aktivitas fisik seperti olahraga, jalan kaki, atau peregangan tubuh dalam satu minggu terakhir?</label>
        <div class="option-group">
          <div class="form-check">
            <input type="radio" class="form-check-input" name="exercise" value="0" required>
            <label class="form-check-label">Tidak Pernah</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="exercise" value="1">
            <label class="form-check-label">1x dalam seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="exercise" value="2">
            <label class="form-check-label">2-3x seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="exercise" value="3">
            <label class="form-check-label">4-5x seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="exercise" value="4">
            <label class="form-check-label">Setiap hari/hampir setiap hari</label>
          </div>
        </div>
      </div>

      <div class="question-section">
        <label class="form-label">Apakah Anda merasa memiliki dukungan emosional dari teman, keluarga, atau orang terdekat saat Anda sedang menghadapi tekanan atau masalah?</label>
        <div class="option-group">
          <div class="form-check">
            <input type="radio" class="form-check-input" name="support" value="0" required>
            <label class="form-check-label">Tidak Pernah</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="support" value="1">
            <label class="form-check-label">1x dalam seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="support" value="2">
            <label class="form-check-label">2-3x seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="support" value="3">
            <label class="form-check-label">4-5x seminggu</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="support" value="4">
            <label class="form-check-label">Setiap hari/hampir setiap hari</label>
          </div>
        </div>
      </div>

      <div class="error-message" id="errorMessage">
        Harap isi semua pertanyaan sebelum melanjutkan.
      </div>

      <button type="button" class="btn btn-primary" onclick="submitCheckIn()">Submit</button>
    </div>
  </main>
