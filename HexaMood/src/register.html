<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Daftar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="/styles/style.css" rel="stylesheet">
</head>
<body class="login-body">
  <main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4 bg-white rounded p-4 shadow">
      <h1 class="text-center mb-4">Daftar</h1>
      <div class="mb-3">
        <label for="register-name" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="register-name" placeholder="Masukkan nama lengkap Anda" required>
      </div>
      <div class="mb-3">
        <label for="register-email" class="form-label">Email</label>
        <input type="email" class="form-control" id="register-email" placeholder="Masukkan email Anda" required>
      </div>
      <div class="mb-3">
        <label for="register-password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="register-password" placeholder="Buat kata sandi" required>
      </div>
      <button type="button" class="btn-masuk btn btn-primary w-100 mb-3" onclick="handleRegister()">Daftar</button>
      <div class="text-center">
        <span>Sudah punya akun?</span>
        <a href="login.html" class="btn btn-link p-0 ms-2">Masuk</a>
      </div>
    </div>
  </main>

  <script type="module" src="./js/register.js"></script>
</body>
</html>
