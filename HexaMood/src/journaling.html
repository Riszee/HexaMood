<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Journaling - HexaMood</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/journaling.css">
</head>
<body>
  <navbar-component></navbar-component>

  <main>
    <div class="container">
      <div class="journaling-container">
        <div class="journaling-header">
          <h1 class="journaling-title">Journaling</h1>
        </div>
        
        <form id="journaling-form">
          <div class="mb-4">
            <label for="journal-entry" class="form-label">
              Tulis Pengalaman atau Perasaan Anda Hari Ini
            </label>
            <textarea class="journal-textarea" id="journal-entry" name="journal_text" placeholder="Bagikan apa yang Anda rasakan hari ini... Ceritakan pengalaman, emosi, atau hal-hal yang membuat Anda bahagia, sedih, atau stres." required></textarea>
          </div>
          
          <button type="submit" class="submit-btn" id="submit-btn">
            <span class="btn-text">Submit</span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer-component></footer-component>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="js/lib/bootstrap.bundle.min.js"></script>
  <script src="js/journaling.bundle.js"></script>
  <script src="js/navbar-component.bundle.js"></script>
  <script src="js/footer-component.bundle.js"></script>
</body>
</html>
