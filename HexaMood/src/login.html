<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masuk - HexaMood</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body class="login-body">
  <navbar-component></navbar-component>
  
  <main class="login-section-container">
      <div class="container py-5 mt-5">
        <h1>Masuk</h1>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Contoh: nama@gmail.com" required/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Kata Sandi</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi Anda" required/>
          </div>
          <button type="submit" class="btn btn-primary w-100">Masuk</button>
        </form>
        <div class="btn-switch mt-3 text-center">
          <span>Belum punya akun?</span> 
          <a href="register.html">Daftar</a>
        </div>
      </div>
    </main>

    <footer-component></footer-component>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/login.bundle.js"></script>
    <script src="js/navbar-component.bundle.js"></script>
    <script src="js/footer-component.bundle.js"></script>
</body>
</html>
